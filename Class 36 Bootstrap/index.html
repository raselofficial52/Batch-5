  <!-- Start -->
<div class="container mt-5 pt-5">
  <input type="password" name="" id="" class="form-control form-control-lg" readonly placeholder="Somthing">


  <br>
  <br>
  <br>
  <input type="file" name="" id="" class="form-control form-control-lg">


<input type="color" name="" id="" class="form-control-color form-control">


<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="San Francisco">
  <option value="New York">
  <option value="Seattle">
  <option value="Los Angeles">
  <option value="Chicago">
</datalist>


<select name="" id="" class="form-select form-select-lg">

  <option value="">sample option one</option>
  <option value="">sample option two</option>
  <option value="">sample option three</option>
  <option value="">sample option four</option>
  <option value="">sample option five</option>
</select>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox">
</div>


<input type="range" class="form-range" min="0" max="5" step="2" id="customRange3">
<br>
<div class="form-group">
  <label for="">Enter Your valid website url: </label>
  <div class="input-group input-group-lg">
    <span class="input-group-text">https://www.</span>
    <input type="text" class="form-control form-control-lg">
    <span class="input-group-text">.com</span>
  </div>
</div>


<br>


<div class="form-group">
  <div class="input-group input-group-lg">
    <span class="input-group-text">
      <input type="checkbox" class="form-check-input">
    </span>
    <input type="text" class="form-control">
  </div>

  <div class="input-group input-group-sm">
    <span class="input-group-text">
      <input type="radio" name="" id="" class="form-check-input">
    </span>
    <input type="text" class="form-control">
  </div>

</div>

<br>
